<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency System III</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon2.png">
    <link rel="stylesheet" href="emg.css">
</head>
<body>
    <div class="controlBack" id="controlPanels">
        <div class="controlPanel">
            <div>
                <button id="start">התחל</button>
                <button id="reset">הפעל מחדש</button>
            </div>
            <div>
                <button id="alertButton">התראה</button>
                <button id="close">יציאה</button>
            </div>
            <div>
                <button id="pickChanels">ערוצים</button>
                <button id="areaOfAlert">החל<input class="inputArea" id="areaName" placeholder="הזן מיקום התראה"></input></button>
            </div>
        </div>
    </div>
   <div class="uperMenu">
        <div id="logo-section" class="sectionMenu">
            <img class="logo" src="images/Logo.png">
        </div>
        <div id="control-section" class="sectionMenu">
            <div>
                <button id="openControls"><span class="material-symbols-outlined">dashboard</span></button>
            </div>
        </div>
        <div id="timer-section" class="sectionMenu">
            <div class="timerBox">
                <p class="timerText">זמן ליציאה מהממ"ד:</p>
                <p id="timer">00:00:00</p>
            </div>
            <div class="areaBox-hide" id="areaBox">
                <div>
                    <span class="material-symbols-outlined areaIcon">campaign</span>
                    <h1 class="areaTitle">צבע אדום באזורך</h1>
                </div>
            </div>
        </div>
        <div id="date-section" class="sectionMenu">
            <p id="info">00:00:00 00/00/00</p>
        </div>
   </div> 
   <div class="screen">
        <div class="mediaBox">
            <div class="chanels-hide" id="chanels">
                <div class="chanelBox" id="11">
                    <p class="chanelTitle">11 ערוץ</p>
                </div>
                <div class="chanelBox" id="12">
                    <p class="chanelTitle">12 ערוץ</p>
                </div>
                <div class="chanelBox" id="13">
                    <p class="chanelTitle">13 ערוץ</p>
                </div>
                <div class="chanelBox" id="14">
                    <p class="chanelTitle">14 ערוץ</p>
                </div>
                <div class="chanelBox" id="close2">
                    <p class="chanelTitle">סגירה</p>
                </div>
            </div>
            <div id="videoChanel" class="news" scrolling="no" width="100%" height="100%">
                <iframe scrolling="no" class="newsIframe" width="100%" height="100%" src="https://www.mako.co.il/AjaxPage?jspName=embedHTML5video.jsp&galleryChannelId=3bf5c3a8e967f510VgnVCM2000002a0c10acRCRD&videoChannelId=8bf955222beab610VgnVCM100000700a10acRCRD&vcmid=1e2258089b67f510VgnVCM2000002a0c10acRCRD"frameborder="0" 
                allowfullscreen id="mainScreen" autoplay></iframe>
            </div>
        </div>
        <div class="alertBox">
            <div class="alertsControl" id="alertsTitle">
                <span class="material-symbols-outlined">info</span><span id="titleAlerts">התראות צופר</span>
                <div class="alertBtns">
                    <button id="oneAlerts" class="alertButtons">1</button>
                    <button id="twoAlerts"  class="alertButtons">2</button>
                    <button id="t3Alerts"  class="alertButtons">3</button>
                </div>
            </div>
            <iframe id="alerts" class="alerts" height="100%" width="100%" src="https://www.tzevaadom.co.il/"></iframe>
        </div>
   </div>
       <div class="alertLight">
    </div>
   <script src="javaScript/date.js"></script>
   <script src="javaScript/timer.js"></script>
   <script src="javaScript/media.js"></script>
   <script src="javaScript/alerts.js"></script>
</body>
</html>
